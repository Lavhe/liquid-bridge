name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  web_portal_test_build_and_deploy:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, ':rocket:') }}
    steps:
      - uses: actions/checkout@v2
      - run: cd ./web-portal && npm ci && npm test && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIQUIDBRIDGE_D3667 }}"
          channelId: live
          projectId: liquidbridge-d3667
  cloud_functions_deploy:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, ':rocket:') }}
    steps:
      - uses: actions/checkout@v2
      - name: Download deps
        working-directory: functions
        run: npm install

      - name: Deploy
        run: npx firebase-tools deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
