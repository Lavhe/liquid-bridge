<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
  </head>
  <body>
    <table style="width: 100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td
          style="
            display: grid;
            width: 80%;
            max-width: 1000px;
            margin: auto;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 30px;
          "
        >
          <table cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td
                style="
                  height: 400px;
                  position: relative;
                  border-radius: 30px 30px 0px 0px;
                  padding-left: 30px;
                  padding-right: 30px;
                  background: url('https://firebasestorage.googleapis.com/v0/b/liquidbridge-d3667.appspot.com/o/assests%2FScreenshot_20240414_131509.png?alt=media&token=350d697e-fd20-462e-bcc6-009ef7629d21')
                    center / cover no-repeat #00aaab;
                "
              >
                <table
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                >
                  <tr>
                    <td
                      style="
                        padding-bottom: 10px;
                        padding-left: 30px;
                        z-index: 2;
                        width: 99%;
                      "
                    >
                      <h1 style="color: white; text-shadow: 2px 0px 300px blue">
                        {{title}}
                      </h1>
                      <h3 style="color: white; text-shadow: 2px 0px 10px black">
                        {{ subTitle }}
                      </h3>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td
                style="
                  border: 1px solid lightgrey;
                  background-color: whitesmoke;
                "
              ></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          ___BODY___
        </td>
      </tr>
      <tr>
        <td>
          ___FOOTER___
        </td>
      </tr>
    </table>
  </body>
</html>
